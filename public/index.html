<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>my-app</h1>
    <p>A simple Node.js REST API</p>
  </header>
  <main>
    <section id="health">
      <h2>Server Health</h2>
      <div class="card" id="health-card">Loading...</div>
    </section>
    <section id="location">
      <h2>Location</h2>
      <form id="location-form">
        <div class="search-bar">
          <input type="text" id="location-input" placeholder="Enter a city, e.g. Warsaw" autocomplete="off">
          <button type="submit">Search</button>
        </div>
      </form>
      <div id="location-result" class="card" hidden></div>
    </section>

    <!-- <section id="users">
      <h2>Users</h2>
      <ul id="user-list"></ul>
    </section> -->
  </main>
  <script src="app.js"></script>
</body>
</html>
